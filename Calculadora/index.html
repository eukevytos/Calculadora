<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" class="display" disabled>
        <div class="botoes">
            <button class="botao" onclick="clearDisplay()">C</button>
            <button class="botao" onclick="deleteLast()">âŒ«</button>
            <button class="botao" onclick="addToDisplay('/')">/</button>
            <button class="botao" onclick="addToDisplay('*')">*</button>

            <button class="botao" onclick="addToDisplay('7')">7</button>
            <button class="botao" onclick="addToDisplay('8')">8</button>
            <button class="botao" onclick="addToDisplay('9')">9</button>
            <button class="botao" onclick="addToDisplay('-')">-</button>

            <button class="botao" onclick="addToDisplay('4')">4</button>
            <button class="botao" onclick="addToDisplay('5')">5</button>
            <button class="botao" onclick="addToDisplay('6')">6</button>
            <button class="botao" onclick="addToDisplay('+')">+</button>

            <button class="botao" onclick="addToDisplay('1')">1</button>
            <button class="botao" onclick="addToDisplay('2')">2</button>
            <button class="botao" onclick="addToDisplay('3')">3</button>
            <button class="igual" onclick="calculate()">=</button>

            <button class="botao" onclick="addToDisplay('0')">0</button>
            <button class="botao" onclick="addToDisplay('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
